<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box">
            <h1>后台管理系统</h1>
            <!-- 登录的div -->
            <div class="login-box">
                <!-- 登录的表单 -->
                <form class="layui-form" id="form_login">
                    <div class="layui-form-item">
                        <!-- 用户名 -->
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">

                    </div>
                    <!-- 登录按钮 -->
                    <div class="layui-form-item">
                        <!-- 注意:表单提交按钮和普通按钮的区别,就是多了lay-submit属性 -->
                        <!-- 如果想要按钮通栏显示，就加layui-btn-fluid类名 -->
                        <!-- layui-btn-normal将按钮改成蓝色 -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div>
                    <!-- 去注册账号链接 -->
                    <div class="layui-form-item links">
                        <!-- layui-form-item表示占一行，把a链接也放成一行 -->
                        <!-- href一定要加javascript:;，保证点击页面链接不会跳转 -->
                        <a href="javascript:;" id="link_reg">去注册账号</a>
                    </div>
                </form>

            </div>
            <!-- 注册的div -->
            <div class="reg-box">
                <!-- 注册的表单 -->
                <form class="layui-form" id="form_reg">
                    <div class="layui-form-item">
                        <!-- 用户名 -->
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">

                    </div>
                    <!-- 密码确认框 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                            placeholder="再次确认密码" autocomplete="off" class="layui-input">

                    </div>
                    <!-- 注册按钮 -->
                    <div class="layui-form-item">
                        <!-- 注意:表单提交按钮和普通按钮的区别,就是多了lay-submit属性 -->
                        <!-- 如果想要按钮通栏显示，就加layui-btn-fluid类名 -->
                        <!-- layui-btn-normal将按钮改成蓝色 -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    </div>
                    <!-- 去注册账号链接 -->
                    <div class="layui-form-item links">
                        <!-- layui-form-item表示占一行，把a链接也放成一行 -->
                        <!-- href一定要加javascript:;，保证点击页面链接不会跳转 -->
                        <a href="javascript:;" id="link_login">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="landscape"></div>
    <div class="filter"></div>
    <canvas id="canvas"></canvas>
    <!-- 导入layui的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入粒子星空可以互动canvas -->
    <script type="text/javascript" src="./assets/lib/particles.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的JS脚本 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
